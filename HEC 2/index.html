<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEC - E Services Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main_body">
        <div class="left">
          <div class="main_heading">
            <div class="logo">
              <img src="images/logo-white.png" alt="" />
            </div>
            <div class="text">
              Welcome To
              <span>Higher Education Commission</span>
            </div>
          </div>
        </div>
        <div class="right">
            <div class="signin-container">
                <div class="signin">
                  <h3>Sign In</h3>
                  <p>Higher Education Commission - E Services Portal</p>
                  <input type="text" placeholder="CNIC/Passport/POC">
                  <span class="error-text">Required</span>
                  <a class="upper" href="">Forgot Password?</a>
                  <button>Sign In</button>
                  <p class="signup-text">Don't Have An Account Yet? <a href="https://eservices.hec.gov.pk/#/auth/register">Sign Up</a></p>
                  <p class="help-text">Need Help? <a href="https://onlinehelp.hec.gov.pk/">Go To Online Help</a></p>
                  <p class="browser-support">Best Viewed On 
                    <img src="chrome.png" alt="Chrome">
                    <img src="firefox.png" alt="Firefox">
                    <img src="edge.png" alt="Edge">
                    <img src="safari.png" alt="Safari">
                  </p>
                </div>
              </div>
        </div>
      </div>
    </main>
  </body>
</html>
