<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEC - E Services Portal</title>
    <link rel="shortcut icon" href="higher-education-commission-pakistan-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main_body">
        <div class="left">
          <div class="main_heading">
            <div class="logo">
              <img src="images/logo-white.png" alt="" />
            </div>
            <div class="text">
              Welcome To
              <span>Higher Education Commission</span>
            </div>
          </div>
        </div>
        <div class="right">

          <div class="signin">
            <h3>Sign In</h3>
            <p id="head_det" class="flex">Higher Education Commission - E Services Portal</p>
            <input type="text" placeholder="CNIC/Passport/POC">
            <span class="error-text">Enter your CNIC/Passport/POC
            </span>
            <a class="upper flex forg" href="">Forgot Password?</a>
            <button>Sign In</button>
            <p class="signup-text"><b>Don't Have An Account Yet? </b><a href="https://eservices.hec.gov.pk/#/auth/register">Sign Up</a></p>
            <p class="help-text"><b>Need Help? </b><a href="https://onlinehelp.hec.gov.pk/">Go To Online Help</a></p>
            <p class="browser-support"><b>Best Viewed On 
              <img src="viewed/chrome.svg" alt="Chrome">
              <img src="viewed/firefox.svg" alt="Firefox">
              <img src="viewed/edge.svg" alt="Edge">
              <img src="viewed/safari.svg" alt="Safari">
            </p></b>
          </div>
        </div>
      </div>
      
    </main>
  </body>
</html>
