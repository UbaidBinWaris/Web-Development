<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Payer: Music for everyone</title>
    <link rel="icon" href="spotify-icon.ico.png" alt="Spotify-image" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="cross">
          <img width="20px" src="image/cross.svg" alt="cross_button">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="p-left">
            <img
              width="90"
              src="image/spotify-text-img.svg"
              alt="Spotify-text-image"
            />
          </div>
          <ul>
            <li>
              <img width="20px" src="image/home-image.svg" alt="home" />Home
            </li>
            <li>
              <img width="24px" src="image/search.svg" alt="home" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading flex p-left">
            <img width="24px" src="image/library-logo.svg" alt="library-logo" />
            <h2>Your Library</h2>
          </div>
          <div class="lib">
            <!-- <div class="song-list">
              <img width=20px src="image/music.svg" alt="music-image">
              <h3>Shapeof sdfdfgasfd fvdftsdfse sdf sdf asf zsfd sdgr sfe sf sdf sdf rdtgs sd dggg dsfvg rgf You</h3>
              <div class="play-but">
                play Now <img width=20px src="image/play-button-with-ring-thick.svg" alt="play-button">
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="right">
        <div class="head flex bg-grey m-1 p-1 rounded">
          <div class="burger">
            <img width="40px" src="image/hamburger.svg" alt="hamburger" />
          </div>
          <div class="navbar p-left">
            <div class="arrow flex">
              <img width="16px" src="image/left-arrow.svg" alt="left-arrow" />
              <img width="16px" src="image/right-arrow.svg" alt="right-arrow" />
            </div>
          </div>
          <div class="buttons flex">
            <button class="up">Sign up</button>
            <button class="in">Log in</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify Playlists</h1>
          <div class="card-cointainer flex">
            <div class="plalist-card">
              <div class="play flex">
                <img
                  width="25px"
                  src="image/play-button.svg"
                  alt="play-button"
                />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002e83a1b7ae0f8fa1f7c667ce7"
                alt="picture"
              />
              <h2>Throwback Thu</h2>
              <p>#SpotifyTBT celebrates 50 years of Ramones. Cover: Ramones</p>
            </div>

            <div class="plalist-card">
              <div class="play flex">
                <img
                  width="25px"
                  src="image/play-button.svg"
                  alt="play-button"
                />
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f00000002e83a1b7ae0f8fa1f7c667ce7"
                alt="picture"
              />
              <h2>Throwback Thu</h2>
              <p>#SpotifyTBT celebrates 50 years of Ramones. Cover: Ramones</p>
            </div>
          </div>
        </div>

        <div class="playbar">
          <div class="plabar_head">
            <div class="song_title"></div>
            <div class="media_butt">
              <img
                id="previous_now"
                src="music_image/previous-skip.svg"
                alt="prev_but"
              />
              <img
                id="play_now"
                src="music_image/play-circle.svg"
                alt="play_but"
              />
              <!-- <img id="play_now" src="music_image/pause-circle.svg" alt="pause_but"> -->
              <img
                id="next_now"
                src="music_image/next-skip.svg"
                alt="next_but"
              />
            </div>
            <div class="vol"></div>
            <div class="live_duration"></div>
          </div>
          <div class="move_music">
            <div class="seakbar"></div>
            <div class="durat"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
