<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Playbar with Seekbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <audio id="audio-player" src="ANIMAL-Pehle Bhi Main(Full Video) - Ranbir Kapoor,Tripti Dimri -Sandeep V -Vishal M,Raj S -Bhushan K.mp3"></audio>

        <!-- Playbar Container -->
        <div class="playbar-container">
            <div class="playbar" id="playbar">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="pointer" class="pointer"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span> / 
                <span id="total-time">0:00</span>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control">
            <button id="volume-btn">ðŸ”Š</button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
        </div>

        Play/Pause Button
        <button id="play-pause-btn">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
